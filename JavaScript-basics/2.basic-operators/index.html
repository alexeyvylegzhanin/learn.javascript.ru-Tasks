	<script>
		function Human(name, age) {
			this.currentPlanet = "Earth";
			this.name = name;
			this.age = age;
		}

		Human.prototype.greetings = function() {
			console.log("Hello, I come from " + this.currentPlanet + ".");
			console.log("My name is " + this.name + ".");
			console.log("I'm human of " + this.gender + " gender.");
			console.log("I'm " + this.age + " years old.");
		}

		function Male(name, age) {
			this.gender = "male";
			Human.apply(this,arguments);
		}

		function Female(name, age) {
			this.gender = "female";
			Human.apply(this,arguments);
		}
		// Chain

		// Object jess
		var jess = new Female("Jessica", 22);
		jess.hot = function() {
			console.log("I'm so hot! <3");
		}

		alex.greetings();
		console.log("");
		jess.greetings();
		jess.hot();
	</script>
