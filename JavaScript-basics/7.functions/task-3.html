<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Функция min</title>
</head>
<body>
	<script>
		// Напишите функцию min(a,b), которая возвращает меньшее из чисел a,b.
		// Пример вызовов:
		// min(2, 5) == 2
		// min(3, -1) == -1
		// min(1, 1) == 1

		function getMin(a,b) {
			if (a > b) return b;
			else return a;
		}
		console.log(getMin(1,1));
	</script>
</body>
</html>
