<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Функция pow(x,n)</title>
</head>
<body>
	<script>
		/*
		Напишите функцию pow(x,n), которая возвращает x в степени n. Иначе говоря, умножает x на себя n раз и возвращает результат.
		*/
		// pow(3, 2) = 3 * 3 = 9
		// pow(3, 3) = 3 * 3 * 3 = 27
		// pow(1, 100) = 1 * 1 * ...*1 = 1

		var x = +prompt("Возвести число: ","");
		var y = +prompt("В степень: ","введите простое число, больше 0");

		function getPow(a,b) {
			var total = 1;
			for (var i = 1; i <= b; i++) {
				total *= a;
			}
			return total;
		}

		if (y < 1) {
			console.log("Значение степени y = " + y + " не приемлимо. Пожалуйста введите натуральное значение y, т.е. целое число от 1 и выше..");
		} else {
			console.log(getPow(x, y));
		}
	</script>
</body>
</html>
