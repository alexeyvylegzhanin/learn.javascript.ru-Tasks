<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Is empty?</title>
  <!-- Mocha, Chai and Sinon libs -->
  <script src="../Libs/chai-mocha-sinon.js"></script>
  <!-- Unit tests -->
  <script src="../Unit-tests/Objects. For in/ut-is-empty-object.js"></script>
</head>
<body>
  <script>
    function isEmpty(someObject) {
      var counter = 0;

      for (key in someObject) {
        counter++;
      }
      // If someObject is empty, return 'true' value
      if (counter) {
        return false;
      } else {
        return true;
      }

    }
  </script>
</body>
</html>
