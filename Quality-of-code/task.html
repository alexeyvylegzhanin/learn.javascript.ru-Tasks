  <!-- Task-1,2 function pow(x, n) -->
  <script>
    function pow(x, n) {
      var result = 1;

      if (n < 0 || n - parseInt(n) || x === 0 && n === 0) {

        result = NaN;

      } else {

        for (var i = 0; i < n; i++) {
          result *= x;
        }

      }

      return result;
    }
  </script>
